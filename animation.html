<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//d3js.org/d3.v6.min.js"></script>
    <script src="//unpkg.com/d3-hexjson"></script>
    <script src="//unpkg.com/topojson@3"></script>

    <title>Wales Senedd Constituency and Electoral Region Hexmap</title>
    <style>
        html,
        body {
            margin: 0px;
            padding: 0px;

            height: 100%;
            width: 100%;

            background-color: #ddd;

            position: relative;

            font-family: "Open Sans", sans-serif;
            color: #555;
        }
        #map {
            display: block;
            width: 80%;
            margin: auto;
            padding-top: 80px;
        }

        #map text {
            font-size: 8px;
            pointer-events: none;
        }

        #info {
            clear: both;
            visibility: hidden;
            padding: 30px;
        }
        #info.active {
            visibility: visible;
        }
    </style>
</head>
<body>
    <div id='map'></div>
    <div id="info"><h1>This is <span id="sc_name"></span></h1></div>

    <script>

        let party_details = {
            'Labour': { name: 'Labour', colour: '#DC241f' },
            'Conservative': { name: 'Conservative', colour: '#0087DC' },
            'Green': { name: 'Green Party', colour: '#6AB023' },
            'Liberal Democrats': { name: 'Liberal Democrats', colour: '#FDBB30' },
            'Plaid Cymru': { name: 'Plaid Cymru', colour: '#008142' },
            'Independent': { name: 'Independent', colour: '#aaa' },
            'Reform UK': { name: 'Reform UK', colour: '#12B6CF' }
        }

        let width = d3.select('#map').node().clientWidth;

        let height = 800;

        let margin = {
            top: 30,
            bottom: 30,
            left: 30,
            right: 30
        }

        let svg = d3.select('#map').append('svg').attr("width", width).attr('height', height);

        let projection = d3.geoMercator();
        let path = d3.geoPath().projection(projection);

        let active = d3.select(null);

        function reset(event, d) {
            active.attr('opacity', '1.0');
            active = d3.select(null);

            d3.select('#info')
                .classed('active', false);
        }

        function clicked(event, d) {
            console.log(groups);
            console.log(d);
            if(active.node() === this) {
                reset(event, d);
            } else {
                active.attr('opacity', '1.0')
                active = d3.select(this);
                active.attr('opacity', '0.2')
                d3.select("#info")
                        .classed("active", true);
                if (d.English_Na) {
                    d3.select('#sc_name').text(d.English_Na);
                }
            }
        }

        function pathTween(d1, precision) {
            return function() {
                const path0 = this;
                const path1 = path0.cloneNode();
                path1.setAttribute("d", d1);
                const n0 = path0.getTotalLength();
                const n1 = path1.getTotalLength();

                // Uniform sampling of distance based on specified precision.
                const distances = [0];
                const dt = precision / Math.max(n0, n1);
                let i = 0; while ((i += dt) < 1) distances.push(i);
                distances.push(1);

                // Compute point-interpolators at each distance.
                const points = distances.map((t) => {
                    const p0 = path0.getPointAtLength(t * n0);
                    const p1 = path1.getPointAtLength(t * n1);
                    return d3.interpolate([p0.x, p0.y], [p1.x, p1.y]);
                });

                return (t) => {
                    let n_p = points.map(p => p(t));
                    let n_string = `M${n_p[0]}`;
                    for(let i=1; i<n_p.length; i++) {
                        // if distance between n_p[i] and n_p[i-1] is greater than precision, add an M command, otherwise an L
                        if (Math.abs(n_p[i][0] - n_p[i-1][0]) > precision || Math.abs(n_p[i][1] - n_p[i-1][1]) > precision) {
                            n_string += `M${n_p[i]}`;
                        } else {
                            n_string += `L${n_p[i]}`;
                        }
                    }
                    return t < 1 ? n_string : d1;
                };
            };
        }

        let hexes = false;

        Promise.all([
            d3.json('data/senedd_2026_simplified.topojson'),
            d3.json('data/senedd_2026.hexjson'),
            d3.json('data/senedd_2026_multiple.hexjson'),
            d3.csv('data/senedd_multiple_hexes.csv')
        ]).then(([sc_boundaries, sc_hexes, sc_hexes_multiple, sc_data]) => {

            function getColour(hex, index){
                let sc_info = sc_data.find(d => d.id === `${hex.No_Rhif}_${index}`);
                if(sc_info) {
                    let party = party_details[sc_info.Party];
                    if(party) {
                        return party.colour;
                    } else {
                        return 'purple';
                    }
                } else {
                    return 'purple';
                }
            }

            function advance() {
                const precision = 2;
                const delay = 500;
                const duration = 1500;

                if(hexes) {
                    sc = topojson.feature(sc_boundaries, sc_boundaries.objects.senedd_2026);

                    for(i = 1; i <= sc_hexes_rendered.length; i++) {
                        d3.select(`#norhif${i}`)
                            .select('path')
                            .transition()
                            .delay(delay)
                            .duration(duration)
                            .attrTween('d', pathTween(path(sc.features.find(f => f.properties.No_Rhif == i)), precision));
                        d3.select(`#norhif${i}`)
                            .select('text')
                            .transition()
                            .delay(delay)
                            .duration(duration)
                            .attr('transform', `translate(${path.centroid(sc.features.find(f => f.properties.No_Rhif == i))[0]}, ${path.centroid(sc.features.find(f => f.properties.No_Rhif == i))[1]}) rotate(15)`);
                    }
                    hexes = false;
                } else {
                    sc_hexes_rendered = d3.renderHexJSON(sc_hexes, width-margin.left-margin.right, height-margin.top-margin.bottom);

                    sc_hexes_rendered.forEach(hex => {
                        hex.lineString = `M${hex.vertices.map(v => `${hex.x + margin.left + v.x},${hex.y + margin.top + v.y}`).join('L')}Z`;
                    });

                    for(i = 1; i <= sc_hexes_rendered.length; i++) {
                        d3.select(`#norhif${i}`)
                            .select('path')
                            .transition()
                            .delay(delay)
                            .duration(duration)
                            .attrTween('d', pathTween(sc_hexes_rendered.find(h => h.No_Rhif == i).lineString, precision));

                        d3.select(`#norhif${i}`)
                            .select('text')
                            .transition()
                            .delay(delay)
                            .duration(duration)
                            .attr('transform', `translate(${sc_hexes_rendered.find(h => h.No_Rhif == i).x+margin.left}, ${sc_hexes_rendered.find(h => h.No_Rhif == i).y+margin.top}) rotate(0)`);
                    }
                    hexes = true;
                }
            }

            let sc = topojson.feature(sc_boundaries, sc_boundaries.objects.senedd_2026);

            projection.fitSize([width, height], sc);

            groups = svg.selectAll('g')
                .data(sc.features)
                .join((enter) => {
                    g = enter
                    .append('g')
                    .attr('id', (d) => `norhif${d.properties.No_Rhif}`)

                    g
                    .append('path')
                    .attr('d', (d) => path(d))
                    .attr('fill', '#fff' )
                    .attr('stroke', '#000')
                    .attr('stroke-width', '1px')
                    .attr('id', (d) => d.properties.No_Rhif)
                    .on('click', clicked);
                    
                    g.append('text')
                    .attr('id', d => `text_${d.properties.No_Rhif}`)
                    .text(d => d.properties.English_Na)
                    .attr('transform', d => `translate(${path.centroid(d)[0]}, ${path.centroid(d)[1]}) rotate(15)`)
                    // .attr('x', d => path.centroid(d)[0])
                    // .attr('y', d => path.centroid(d)[1])
                    .attr('text-anchor', 'middle')
                });

                const interval = setInterval(advance, 5000);
            });

    </script>

</body>
</html>
