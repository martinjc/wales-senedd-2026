<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//d3js.org/d3.v6.min.js"></script>
    <script src="//unpkg.com/d3-hexjson"></script>
    <script src="//unpkg.com/topojson@3"></script>
    <script src="lib/d3-parliament-chart.js"></script>

    <title>Wales Senedd Constituency and Electoral Region Hexmap</title>
    <style>
        html,
        body {
            margin: 0px;
            padding: 0px;

            height: 100%;
            width: 100%;

            background-color: #ddd;

            position: relative;

            font-family: "Open Sans", sans-serif;
            color: #555;
        }
        #map {
            display: block;
            width: 80%;
            margin: auto;
            padding-top: 80px;
        }

        #map text {
            font-size: 8px;
            pointer-events: none;
        }

        #info {
            clear: both;
            visibility: hidden;
            padding: 30px;
        }
        #info.active {
            visibility: visible;
        }
    </style>
</head>
<body>
    <div id='map'></div>
    <div id="info"><h1>This is <span id="sc_name"></span></h1></div>

    <script>

        let width = d3.select('#map').node().clientWidth;

        let height = 800;

        let margin = {
            top: 30,
            bottom: 30,
            left: 30,
            right: 30
        }

        let party_details = {
            'Labour': { name: 'Labour', colour: '#DC241f' },
            'Plaid Cymru': { name: 'Plaid Cymru', colour: '#008142' },
            'Green': { name: 'Green Party', colour: '#6AB023' },
            'Liberal Democrats': { name: 'Liberal Democrats', colour: '#FDBB30' },
            'Independent': { name: 'Independent', colour: '#aaa' },
            'Conservative': { name: 'Conservative', colour: '#0087DC' },
            'Reform UK': { name: 'Reform UK', colour: '#12B6CF' },
            'No Result': { name: 'No Result', colour: '#eee'}
        }

        let parties = Object.keys(party_details);

        let svg = d3.select('#map').append('svg').attr("width", width).attr('height', height);

        let hexes = true;

        Promise.all([
            d3.csv('data/senedd_multiple_hexes.csv'),
            d3.json('data/senedd_2026.hexjson'),
        ]).then(([sc_data, sc_hexes]) => {

            sc_data.sort((a, b) => {
                return parties.indexOf(a.Party) - parties.indexOf(b.Party);
            }); 

            sc_hexes_rendered = d3.renderHexJSON(sc_hexes, width-margin.left-margin.right, height-margin.top-margin.bottom);

            console.log(sc_hexes_rendered);

            pc = d3.parliamentChart(sc_data, width)
                .sections(1)
                .sectionGap(0)
                .seatRadius(20)
                .rowHeight(60);

            console.log(pc.data());

            triangles_data = pc.data();
            triangles_data.forEach((d, i) => {
                d.parent_hex = sc_hexes_rendered.find(h => h.No_Rhif === d.No_Rhif);
            });

            console.log(triangles_data);

            function getColour(hex, index){
                let sc_info = sc_data.find(d => d.id === `${hex.No_Rhif}_${index}`);
                if(sc_info) {
                    let party = party_details[sc_info.Party];
                    if(party) {
                        return party.colour;
                    } else {
                        return 'purple';
                    }
                } else {
                    return 'purple';
                }
            }

            function advance() {

                if(hexes) {
                    svg.selectAll('polygon')
                        .transition()
                        .delay(100)
                        .duration(2000)
                        .attr('transform', d => `translate(${d.x}, ${d.y})`)
                        .attr('points', d => [
                            [-20, -20],
                            [20, -20],
                            [0, 20]
                        ])
                        .attr('fill', d => party_details[d.Party].colour)
                        .attr('stroke', '#fff')
                        .attr('stroke-width', 2);
                    hexes = false;
                } else {
                    svg.selectAll('polygon')
                        .transition()
                        .delay(100)
                        .duration(2000)
                        .attr('transform', (t) => `translate(${t.parent_hex.x+margin.left},${t.parent_hex.y+margin.top})`)
                        .attr('points', (t) => `0,0 ${t.parent_hex.vertices[+t.Segment-1].x},${t.parent_hex.vertices[+t.Segment-1].y} ${t.parent_hex.vertices[+t.Segment < 6 ? +t.Segment : 0].x},${t.parent_hex.vertices[+t.Segment <  6 ? +t.Segment : 0].y}`)
                        .attr('fill', (t) => getColour(t, t.Segment))
                        .attr('stroke', '#eee')
                        .attr('stroke-width', 0.5);
                    hexes = true;         
                }
            }

            let sc_hexmap = svg.selectAll('g')
                .data(triangles_data)
                .join((enter) => {
                    enter.append('polygon')
                            .attr('transform', (t) => `translate(${t.parent_hex.x+margin.left},${t.parent_hex.y+margin.top})`)
                            .attr('id', (t) => `${t.No_Rhif}_${t.Segment}`)
                            .attr('points', (t) => `0,0 ${t.parent_hex.vertices[+t.Segment-1].x},${t.parent_hex.vertices[+t.Segment-1].y} ${t.parent_hex.vertices[+t.Segment < 6 ? +t.Segment : 0].x},${t.parent_hex.vertices[+t.Segment <  6 ? +t.Segment : 0].y}`)
                            .attr('fill', (t) => getColour(t, t.Segment))
                            .attr('stroke', '#eee')
                            .attr('stroke-width', 0.5);
                    });            
                const interval = setInterval(advance, 5000);
        });

    </script>

</body>
</html>
